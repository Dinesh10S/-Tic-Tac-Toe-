<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch & Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="mode-title">Stopwatch</h1>

    <div class="display" id="display">00:00:00</div>

    <div id="countdown-inputs" class="hidden">
      <input type="number" id="min" placeholder="Minutes" min="0">
      <input type="number" id="sec" placeholder="Seconds" min="0">
      <button onclick="setCountdown()">Set</button>
    </div>

    <div class="buttons">
      <button onclick="start()">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="reset()">Reset</button>
      <button onclick="lap()">Lap</button>
      <button onclick="toggleMode()">Switch Mode</button>
    </div>

    <ul id="laps"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
